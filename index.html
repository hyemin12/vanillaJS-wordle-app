<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <header class="header">
          <i class="info far fa-question-circle"></i>
          <h1>Wordle</h1>
          <div class="btn-switch">
            <label class="setting">
              <input type="checkbox" />
              <span class="switch-mode"></span>
            </label>
          </div>
        </header>
        <section class="game">
          <ul class="input-list">
            <li class="input-row">
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
            </li>
            <li class="input-row">
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
            </li>
            <li class="input-row">
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
            </li>
            <li class="input-row">
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
            </li>
            <li class="input-row">
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
            </li>
            <li class="input-row">
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
              <input class="input" maxlength="1" type="text" />
            </li>
          </ul>
        </section>
        <section class="keyboard">
          <ul class="key-wrapper">
            <li class="key-row">
              <button data-key="ㅂ">ㅂ</button>
              <button data-key="ㅈ">ㅈ</button>
              <button data-key="ㄷ">ㄷ</button>
              <button data-key="ㄱ">ㄱ</button>
              <button data-key="ㅅ">ㅅ</button>
              <button data-key="ㅛ">ㅛ</button>
              <button data-key="ㅕ">ㅕ</button>
              <button data-key="ㅑ">ㅑ</button>
              <button data-key="ㅐ">ㅐ</button>
              <button data-key="ㅔ">ㅔ</button>
            </li>
            <li class="key-row">
              <button data-key="ㅁ">ㅁ</button>
              <button data-key="ㄴ">ㄴ</button>
              <button data-key="ㅇ">ㅇ</button>
              <button data-key="ㄹ">ㄹ</button>
              <button data-key="ㅎ">ㅎ</button>
              <button data-key="ㅗ">ㅗ</button>
              <button data-key="ㅓ">ㅓ</button>
              <button data-key="ㅏ">ㅏ</button>
              <button data-key="ㅣ">ㅣ</button>
            </li>
            <li class="key-row">
              <button data-key="ㅋ">ㅋ</button>
              <button data-key="ㅌ">ㅌ</button>
              <button data-key="ㅊ">ㅊ</button>
              <button data-key="ㅍ">ㅍ</button>
              <button data-key="ㅠ">ㅠ</button>
              <button data-key="ㅜ">ㅜ</button>
              <button data-key="ㅡ">ㅡ</button>
              <button class="enter">ENTER</button>
            </li>
          </ul>
        </section>
        <section class="how-to hidden">
          <div class="wrapper">
            <h1>WORDLE 게임 방법</h1>
            <p>
              단어를 6번만에 맞춰보세요!<br />
              Enter 버튼을 눌러 제출하면 각 타일의 색상이 변경되어 단어에 얼마나
              가까웠는지를 보여줍니다.<br />
            </p>
            <div class="row">
              <ul>
                <li class="correct">ㅎ</li>
                <li>ㅗ</li>
                <li>ㅃ</li>
                <li>ㅏ</li>
                <li>ㅇ</li>
              </ul>
              <p>"ㅎ" 는 단어에 포함되어 있으며, 위치도 맞습니다.</p>
            </div>
            <div class="row">
              <ul>
                <li>ㅎ</li>
                <li>ㅏ</li>
                <li class="present">ㄴ</li>
                <li>ㅡ</li>
                <li>ㄹ</li>
              </ul>
              <p>"ㄴ" 는 단어에 포함되어 있지만, 다른 위치에 있습니다.</p>
            </div>
            <div class="row">
              <ul>
                <li>ㅂ</li>
                <li>ㅏ</li>
                <li>ㄹ</li>
                <li>ㅏ</li>
                <li class="absent">ㅁ</li>
              </ul>
              <p>
                "ㅁ" 는 단어에 포함되어 있지 않고,<br />
                어떤 위치에도 있지 않습니다.
              </p>
            </div>
            <button class="btn-close">X</button>
          </div>
        </section>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
